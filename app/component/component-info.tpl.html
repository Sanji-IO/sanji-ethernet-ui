<script type ="text/ng-template" id="sanji-ethernet-info.tpl.html">
  <div class="ethernet-info">
    <md-menu md-position-mode="target-right target">
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <ng-md-icon md-menu-origin icon="apps" ng-attr-style="fill: #5e5e5e"></ng-md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button>
            <div layout="row">
              <p flex>Refresh</p>
              <ng-md-icon md-menu-origin icon="refresh" ng-attr-style="fill: #5e5e5e"></ng-md-icon>
            </div>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.sanjiWindowMgr.goToEditState()">
            <div layout="row">
              <p flex>Setting</p>
              <ng-md-icon md-menu-origin icon="settings" ng-attr-style="fill: #5e5e5e"></ng-md-icon>
            </div>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab ng-repeat="tab in vm.tabs" label="{{::tab.title}}">
          <div layout="column" layout-padding layout-align="center center">
            <small class="md-subheader">IP</small>
            <h2 ng-bind="::tab.content.ip"></h2>
            <br/>
            <small class="md-subheader">Netmask</small>
            <h2 ng-bind="::tab.content.netmask"></h2>
            <br/>
            <small class="md-subheader">Gateway</small>
            <h2 ng-bind="::tab.content.gateway"></h2>
          </div>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
</script>
